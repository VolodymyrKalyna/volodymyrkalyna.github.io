<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентів</title>
</head>
<body>

    <script>
        let students = [];
        let lastName, firstName;

        while (true) {
            lastName = prompt("Введіть прізвище студента (або натисніть 'Відміна' для завершення):");

            if (lastName === null) break;

            firstName = prompt("Введіть ім'я студента (або натисніть 'Відміна' для завершення):");

            if (firstName === null) break;

            students.push(`${lastName} ${firstName}`);
        }

        if (students.length > 0) {
            let output = "<h2>Список студентів:</h2><ul>";
            students.forEach(student => {
                output += `<li>${student}</li>`;
            });
            output += "</ul>";

            document.body.innerHTML = output;
        } else {

            document.body.innerHTML = "<p>Жодного студента не було введено.</p>";
        }
    </script>

</body>
</html>
