<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>ToDo List</title>
    <style>
        

    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <div class="blocks-container">
        <div class="block">
            <input type="text" class="inputF" placeholder="Додайте завдання" id="taskInput">
        </div>

        <ul class="task-list" id="taskList"></ul>

        <div class="filter-buttons">
            <button id="showAll">Всі</button>
            <button id="showCompleted">Виконані</button>
            <button id="showPending">Невиконані</button>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <p>Ви впевнені, що хочете видалити завдання?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Так</button>
                <button id="cancelDelete">Ні</button>
            </div>
        </div>
    </div>
    

    <script src="javascript/script.js">
        
    </script>
</body>
</html>
