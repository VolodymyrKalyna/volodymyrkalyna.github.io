<!DOCTYPE html>
<html>
<head>
    <title>Визначення пори року</title>
    <script type="text/javascript">
        function findSeason() {

            var month = parseInt(prompt("Введіть номер місяця (від 1 до 12):", "1"));

            if (month >= 1 && month <= 12) {
                var season;

                if (month == 12 || month == 1 || month == 2) {
                    season = "Зима";
                } else if (month >= 3 && month <= 5) {
                    season = "Весна";
                } else if (month >= 6 && month <= 8) {
                    season = "Літо";
                } else if (month >= 9 && month <= 11) {
                    season = "Осінь";
                }

                document.getElementById("result").innerHTML = "Це " + season + ".";
            } else {

                document.getElementById("result").innerHTML = "Будь ласка, введіть правильний номер місяця (від 1 до 12).";
            }
        }
    </script>
</head>
<body>
    <h1>Визначення пори року за номером місяця</h1>

    <button onclick="findSeason()">Ввести номер місяця</button><br><br>

    <p id="result"></p>
</body>
</html>
