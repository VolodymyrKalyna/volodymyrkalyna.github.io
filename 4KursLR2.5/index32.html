<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Таблиця множення</title>
</head>
<body>

    <script>
        let output = "<table>";
        
        output += "<tr><th></th>";
        for (let i = 1; i <= 10; i++) {
            output += `<th>${i}</th>`;
        }
        output += "</tr>";

        for (let i = 1; i <= 10; i++) {
            output += `<tr><th>${i}</th>`;
            for (let j = 1; j <= 10; j++) {
                output += `<td>${i * j}</td>`;
            }
            output += "</tr>";
        }

        output += "</table>";

        document.body.innerHTML = output;
    </script>

</body>
</html>
