<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Vegan Lover">
        </div>
        <div class="message">
            <h1>Thank You!</h1>
            <h1>Enjoy Your Meal</h1>
        </div>
        <div class="rating">
            <p>Please rate your Restaurant</p>
            <div class="stars">
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9734;</span>
                <span class="star">&#9734;</span>
            </div>
        </div>
        <div class="feedback">
            <input type="text" placeholder="Leave feedback">
        </div>
        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="skip"><b>Skip</b></button>
        </div>
    </div>
</body>
</html>
